<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <title>Frontend Mentor | Time tracking dashboard</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    </head>
    <body>
        <div class="container">
            <main>
                <article class="card__report">
                    <div class="card__top">
                        <img src="./images/image-jeremy.png" alt="" />
                        <div>
                            <p>Report for</p>
                            <h1>Jeremy Robson</h1>
                        </div>
                    </div>
                    <ul>
                        <li><a href="">Daily</a></li>
                        <li class="active"><a href="">Weekly</a></li>
                        <li><a href="">Monthly</a></li>
                    </ul>
                </article>
                <article class="card card--work">
                    <div class="card__header">
                        <h3>Work</h3>
                        <a href=""><iconify-icon icon="uiw:more" style="color: currentColor"></iconify-icon></a>
                    </div>
                    <h4>32hrs</h4>
                    <p>Last week - 36hrs</p>
                </article>
                <article class="card card--play">
                    <div class="card__header">
                        <h3>Play</h3>
                        <a href=""><iconify-icon icon="uiw:more" style="color: currentColor"></iconify-icon></a>
                    </div>
                    <h4>10hrs</h4>
                    <p>Last week - 8hrs</p>
                </article>
                <article class="card card--study">
                    <div class="card__header">
                        <h3>Study</h3>
                        <a href=""><iconify-icon icon="uiw:more" style="color: currentColor"></iconify-icon></a>
                    </div>
                    <h4>4hrs</h4>
                    <p>Last week - 7hrs</p>
                </article>
                <article class="card card--exercise">
                    <div class="card__header">
                        <h3>Exercise</h3>
                        <a href=""><iconify-icon icon="uiw:more" style="color: currentColor"></iconify-icon></a>
                    </div>
                    <h4>4hrs</h4>
                    <p>Last week - 5hrs</p>
                </article>
                <article class="card card--social">
                    <div class="card__header">
                        <h3>Social</h3>
                        <a href=""><iconify-icon icon="uiw:more" style="color: currentColor"></iconify-icon></a>
                    </div>
                    <h4>5hrs</h4>
                    <p>Last week - 10hrs</p>
                </article>
                <article class="card card--selfcare">
                    <div class="card__header">
                        <h3>Self Care</h3>
                        <a href=""><iconify-icon icon="uiw:more" style="color: currentColor"></iconify-icon></a>
                    </div>
                    <h4>2hrs</h4>
                    <p>Last week - 2hrs</p>
                </article>
            </main>
        </div>
    </body>
</html>
